<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Exercícios Físicos</title>
</head>
<body>
  <div>
    <h1 class="title">
      Exercícios Físicos
    </h1>
    <div class="input">
      <form class="form">
        <input type="text" id="workoutName">
        <input type="time" id="workoutTime">
        <input type="date" id="workoutDate">
        <button id="dataFormButton">Adicionar </button>
      </form>
    </div>
    <div>
      <table>
        <thead class="table-tittle">
          <tr>
            <th>Data</th>
            <th>Exercicio</th>
            <th>Duração</th>
            <th></th>
          </tr>
        </thead>
        <tbody id="dataTbody">
        </tbody>
        </table>
    </div>
  </div>
</body>
</html>
